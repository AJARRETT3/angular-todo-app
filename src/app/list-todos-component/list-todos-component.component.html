<div class="container mt-4">
    <table class="table table-striped table-bordered table-hover table-dark">
        <caption>My Todos</caption>
        <thead>
            <tr>
                <th>id</th>
                <th>description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{ todo.id }}</td>
                <td>{{ todo.description }}</td>
            </tr>
        </tbody>
    </table>
</div>
